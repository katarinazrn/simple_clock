<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Time</title>
  </head>
  <body>
    <div id="time">
      <div class="digit">
        <span class="num" id="h1"></span>
        <span class="num old" id="h1_old"></span>
      </div>
      <div class="digit">
        <span class="num" id="h2"></span>
        <span class="num old" id="h2_old"></span>
      </div>
      <span>:</span>
      <div class="digit">
        <span class="num" id="m1"></span>
        <span class="num old" id="m1_old"></span>
      </div>
      <div class="digit">
        <span class="num" id="m2"></span>
        <span class="num old" id="m2_old"></span>
      </div>
      <span>:</span>
      <div class="digit">
        <span class="num" id="s1"></span>
        <span class="num old" id="s1_old"></span>
      </div>
      <div class="digit">
        <span class="num" id="s2"></span>
        <span class="num old" id="s2_old"></span>
      </div>
    </div>
    <div class="bg back">
      <img src="./assets/bgdark2.png" />
    </div>
    <div class="bg front">
      <img src="./assets/bgl4.png" />
    </div>
  </body>
  <script src="./main.js"></script>
</html>
